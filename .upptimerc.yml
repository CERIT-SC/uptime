      - 200
      - 201
      - 302
      - 404
  - name: CERIT-SC User Documentation
    url: https://docs.cerit.io
  - name: CERIT-SC Container Registry -- cerit.io
    url: https://cerit.io
    icon: https://github.com/CERIT-SC/uptime/raw/master/icon/Moby-logo.png
  - name: CERIT-SC Gitlab -- Git and CI/CD service
    url: https://gitlab.ics.muni.cz
    icon: https://raw.githubusercontent.com/CERIT-SC/uptime/master/icon/gitlab.svg
  - name: Zabbix Monitoring System
    url: https://zabbix.cerit-sc.cz/
    icon: https://assets.zabbix.com/img/favicon.ico
  - name: Task Execution Service K8s -- TESK
    url: https://tesk-prod.cloud.e-infra.cz/swagger-ui.html
    icon: https://raw.githubusercontent.com/elixir-cloud-aai/TESK/master/documentation/img/TESKlogowfont.png
  - name: Workflow Execution Service K8s -- WES
    url: https://wes-prod.cloud.e-infra.cz/ga4gh/wes/v1/ui/
