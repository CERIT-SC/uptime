    icon: https://hub.cloud.e-infra.cz/hub/logo
  - name: Binder HUB
    url: https://binderhub.cloud.e-infra.cz/
    icon: https://binderhub.readthedocs.io/en/latest/_static/logo.png
  - name: e-INFRA CZ OpenStack site in Brno
    url: https://identity.cloud.muni.cz/v3/
    icon: https://raw.githubusercontent.com/CERIT-SC/uptime/master/icon/openstack.png
    headers:
      - "Content-Type: application/json"
  - name: e-INFRA CZ OpenStack site in Ostrava
    url: https://identity.ostrava.openstack.cloud.e-infra.cz/v3/
    headers:
      - "Content-Type: application/json"
    icon: https://raw.githubusercontent.com/CERIT-SC/uptime/master/icon/openstack.png
  - name: EOSC Indico
    url: https://events.eosc.cz
    icon: https://indico.cern.ch/images/logo_indico.png

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.cerit.io
  #baseUrl: /
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** for CERIT-SC webpages."
  introMessage: This is a status page for uptime time of CERIT-SC services.
  navbar:
    - title: Status
      href: /
    - title: CERIT-SC User Documentation
      href: https://docs.cerit.io
    - title: CERIT-SC Rancher
      href: https://rancher.cloud.e-infra.cz

